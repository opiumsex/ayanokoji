<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayanokoji x MyBoy's</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: #0a0a1a;
            color: #8a2be2;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        #matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #8a2be2;
            box-shadow: 0 0 15px #8a2be2;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            filter: hue-rotate(0deg);
        }

        .avatar:hover {
            box-shadow: 0 0 25px #8a2be2;
            filter: hue-rotate(20deg);
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #8a2be2;
            color: white;
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }

        .title::after {
            content: "|";
            animation: blink 1s infinite;
            position: absolute;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            background: rgba(20, 20, 40, 0.7);
            border: 2px solid #8a2be2;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: rgba(138, 43, 226, 0.4);
            box-shadow: 0 0 20px #8a2be2;
        }

        .btn::before {
            content: ">> ";
            position: absolute;
            left: -20px;
            transition: all 0.3s ease;
        }

        .btn:hover::before {
            left: 10px;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .footer a {
            color: #aaa;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer a:hover {
            color: #8a2be2;
            text-shadow: 0 0 5px #8a2be2;
        }

        .footer a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: #8a2be2;
            transition: width 0.3s;
        }

        .footer a:hover::after {
            width: 100%;
        }

        #cube-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            z-index: 2;
        }

        .cyber-text {
            position: absolute;
            font-size: 0.8rem;
            color: rgba(138, 43, 226, 0.3);
            z-index: 1;
            user-select: none;
        }

        @media (max-width: 768px) {
            #cube-container {
                display: none;
            }
            .title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="matrix-effect"></div>
    
    <!-- Генерация киберпанк текста на фоне -->
    <script>
        const cyberTexts = [
            "01001000 01101001", "SYSTEM_LOAD", "ACCESS_GRANTED", 
            "NO_ERRORS_FOUND", "CRYPTO_LVL5", "SECURE_CHANNEL",
            "AYANOKOJI", "MYBOY'S", "CYBERPUNK_2077", "NEON_DREAMS",
            "DATA_STREAM", "CONNECTING...", "WELCOME_USER", "NULL_POINTER",
            "SYNTAX_ERROR", "ROOT_ACCESS", "ENCRYPTED", "DECODING...",
            "VIRUS_SCAN", "FIREWALL_UP", "BINARY_CODE", "HEX_VALUE"
        ];

        function createCyberText() {
            for (let i = 0; i < 50; i++) {
                const text = document.createElement('div');
                text.className = 'cyber-text';
                text.textContent = cyberTexts[Math.floor(Math.random() * cyberTexts.length)];
                text.style.left = `${Math.random() * 100}%`;
                text.style.top = `${Math.random() * 100}%`;
                text.style.transform = `rotate(${Math.random() * 360}deg)`;
                text.style.opacity = Math.random() * 0.5;
                document.body.appendChild(text);
            }
        }
        createCyberText();
    </script>

    <div class="container">
        <img src="ava.png" alt="Ayanokoji x MyBoy's" class="avatar">
        <h1 class="title">Ayanokoji x MyBoy's</h1>
        <div class="buttons">
            <a href="https://t.me/your_channel" class="btn">Наш телеграм канал</a>
            <a href="https://t.me/leader_ls" class="btn">ЛС лидера</a>
            <a href="https://t.me/your_chat" class="btn">Наш чат</a>
        </div>
        <div class="footer">
            <a href="privacy.html">Условия конфиденциальности</a>
            <a href="terms.html">Все права защищены</a>
        </div>
    </div>
    <div id="cube-container"></div>

    <script>
        // 3D куб
        const cubeContainer = document.getElementById('cube-container');
        if (cubeContainer) {
            let scene, camera, renderer, cube;
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(100, 100);
            cubeContainer.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({
                color: 0x8a2be2,
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 2;

            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        // Matrix эффект
        const matrix = document.getElementById('matrix-effect');
        if (matrix) {
            const canvas = document.createElement('canvas');
            matrix.appendChild(canvas);
            const ctx = canvas.getContext('2d');
            
            canvas.width = matrix.clientWidth;
            canvas.height = matrix.clientHeight;
            
            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const alphabet = katakana + latin + nums;
            
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            
            const rainDrops = [];
            for (let x = 0; x < columns; x++) {
                rainDrops[x] = 1;
            }
            
            const draw = () => {
                ctx.fillStyle = 'rgba(10, 10, 26, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#8a2be2';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                    
                    if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };
            
            setInterval(draw, 30);
            
            window.addEventListener('resize', () => {
                canvas.width = matrix.clientWidth;
                canvas.height = matrix.clientHeight;
            });
        }
    </script>
</body>
</html>
